<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Elm-multiselect</title>
    <link rel="stylesheet" href="norm.css">
    <link rel="stylesheet" href="app.css">

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>

  <body>
    <style>
      body {
        padding-bottom: 150px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      header {
        display: flex;
        flex-flow: wrap;
        align-items: center;
        justify-content: center;

        position: relative;
        overflow: hidden;
        color: white;
        text-align: center;
        height: 200px;
        background: linear-gradient(#2E87E5, #5142B7);

      }
      header:before {
        content: "";
        position: absolute;
        width: 500%;
        height: 500%;
        top: -200%;
        left: -200%;
        background: url(https://inkuzmin.github.io/logos/assets/biit-pattern.svg) 0 0 repeat;
        opacity: 0.1;
        -webkit-transform: rotate(-20deg);
        transform: rotate(-20deg);
        transform-origin: 50% 50%;
      }
      header h1 {
        font-weight: 300;
        font-size: 72px;
        line-height: 72px;
        margin: 0;
      }
      header p {
        /*margin: 0;*/
        font-size: 18px;
      }
      .subheader {
        height: 50px;
        background-color: rgba(100,149,237, 0.2);
        display: flex;
        flex-flow: wrap;
        align-items: center;
        justify-content: center;
      }

      #main {
        width: 500px;
        margin: 50px auto;
      }

      footer {
        position: absolute;
        display: flex;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 150px;
        background-color: #efefef;
      }
      .unitartu {
        margin: 10px;
      }

      footer > div {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      a {
        color: rgba(100,149,237, 0.9);
        text-decoration: none;
        border-bottom: 1px solid rgba(100,149,237, 0.5);
      }
      a:hover {
        color: rgba(100,149,237, 1);
        border-bottom: 1px solid rgba(100,149,237, 0.8);
      }
      .image, .image:hover {
        border: none;
      }

    </style>

    <header>
      <div>
        <h1>Elm-multiselect</h1>
        <p>A multiselect control built with and for Elm</p>
      </div>
    </header>
    <div class="subheader">
      <a class="github-button" href="https://github.com/inkuzmin/elm-multiselect" data-size="large" data-show-count="true" aria-label="Star inkuzmin/elm-multiselect on GitHub">Star</a>
    </div>

    <div id="main"></div>
    
    <!-- Require Elm Code & Regular JS -->
    <script src="main.js"></script>
    <script src="app.js"></script>

    <!-- Start Elm app in fullscreen mode -->
    <script>
      var node = document.getElementById('main');
      var app = Elm.Main.embed(node);
    </script>

    <footer>
      <div class="acknowledgements">
        <a class="image unitartu" href="https://www.ut.ee/en"><img alt="Emblem of the University of Tartu" src="https://inkuzmin.github.io/logos/assets/unitartu.svg" width="100"></a>
        <a class="image biit" href="https://biit.cs.ut.ee/"><img alt="BIIT research group" src="https://inkuzmin.github.io/logos/assets/biit.svg" width="100"></a>
      </div>
      <div class="copy">
        <p>All code for this site is open source. <a href="https://github.com/inkuzmin/elm-multiselect">Check it out!</a> — © 2017 Ivan Kuzmin</p>
      </div>

    </footer>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>elm-multiselect demo</title>
    <link rel="stylesheet" href="norm.css">
    <link rel="stylesheet" href="app.css">

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Require Elm Code & Regular JS -->
    <script src="main.js"></script>
    <script src="app.js"></script>

    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      header {
        display: flex;
        flex-flow: wrap;
        align-items: center;
        justify-content: center;

        position: relative;
        overflow: hidden;
        color: white;
        text-align: center;
        height: 200px;
        background: linear-gradient(#2E87E5, #5142B7);

      }
      header:before {
        content: "";
        position: absolute;
        width: 500%;
        height: 500%;
        top: -200%;
        left: -200%;
        background: url(https://inkuzmin.github.io/logos/assets/biit-pattern.svg) 0 0 repeat;
        opacity: 0.1;
        -webkit-transform: rotate(-20deg);
        transform: rotate(-20deg);
        transform-origin: 50% 50%;
      }
      header h1 {
        font-weight: 300;
        font-size: 72px;
        line-height: 72px;
        margin: 0;
      }
      header p {
        /*margin: 0;*/
        font-size: 18px;
      }
      .subheader {
        height: 50px;
        background-color: rgba(100,149,237, 0.2);
        display: flex;
        flex-flow: wrap;
        align-items: center;
        justify-content: center;
      }

      .wrapper {
        min-height: 100%;
        margin-bottom: -150px;
      }


      #main {
        width: 500px;
        margin: 50px auto;
      }

      footer {
        display: flex;
        background-color: #efefef;
      }
      .unitartu {
        margin: 10px;
      }

      footer > div {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      a {
        color: rgba(100,149,237, 0.9);
        text-decoration: none;
        border-bottom: 1px solid rgba(100,149,237, 0.5);
      }
      a:hover {
        color: rgba(100,149,237, 1);
        border-bottom: 1px solid rgba(100,149,237, 0.8);
      }
      .image, .image:hover {
        border: none;
      }

      footer, .push {
        height: 150px;
      }

      .btn {
        margin-top: 5px;
        background-color: #2E87E5;
        border: none;
        color: white;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        outline: none;
        border-radius: 3px;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .btn:active {
        position: relative;
        top: 1px;
      }
    </style>
  </head>

  <body>
    <script>
      Elm.Main.init();
      document.title = "elm-multiselect demo";
    </script>
  </body>
</html>
